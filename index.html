<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LIST</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>To-do list</h1>
        <p>Seu app para organizar suas tarefas</p>
    </header>
    <main>
        <div class="content">
            <h2>Adicione suas tarefas</h2>
            <div class="container">
                <form id="formTarefa">
                    <input type="text" id="inputTarefa" placeholder="Digite sua tarefa...">
                    <button type="submit">Adicionar tarefa</button>
                </form>
            </div>
            <p id="mensagem"></p>

            <ul id="listaTarefas" class="lista"></ul>
        </div>
    </main>


    <script src="script.js"></script>
</body>
</html>
